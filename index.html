<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Domaći rad - povezivanje apija, klasa, objekata, JSON-a, DOM-a
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="./index.js" defer></script>
    <style>
      small {
        font-size: smaller;
      }
      </style>
  </head>
  <body>
    <!-- Promijenjen Bootstrap layout i boje zbog (po meni) boljeg UX -->
    <div class="container-md success">
      <div class="row">
        <div class="col-md p-3 bg-primary text-white"><h3>Tražilica vjerojatnosti porijekla imena</h3></div><div>
      <div class="row">
        <div class="col-md-8 p-3 bg-warning text-dark">
          
          <label for="basic-url" class="form-label"
            >Unesite ime osobe za koje želite ustvrditi kolike su
            vjerojatnosti da ta osoba dolazi iz određene države.</label
          >
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">Ime: </span>
            <!-- U input (ispod) dodana onfocus funkcija; Briše trenutnu vrijednost polja pri kliku u polje -->
            <input
              type="text"
              class="form-control"
              id="basic-url"
              aria-describedby="basic-addon3"
              onfocus="this.value=``"
            />
            <button type="submit" id="botunZaSlanje" class="btn btn-info">
              Pretraži
            </button>
          </div>
        </div>
        <div class="col-md-4 p-3 bg-primary text-white">
          <h5>Prethodne pretrage:</h5>
          <!-- divPP = Prethodne Pretrage -->
          <div class="prethodni"><br></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md p-3 bg-info text-black">
          <h3 class="h3rezultat">Rezultati:</h3>
          <!-- divRP = Rezultati Pretrage -->
          <div class="ispis">(Na ovom mjestu prikazuje se vjerojatnost zemlje porijekla za traženo ime izražena u postocima.)</div>
          
            </div>
        </div>
    </div>
  </body>
</html>
